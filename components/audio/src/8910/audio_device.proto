syntax = "proto2";

message pbAudev
{
    optional uint32 outdev = 1;
    optional uint32 indev = 2;
    optional uint32 voice_vol = 3;
    optional uint32 play_vol = 4;
    optional uint32 tone_vol = 5;
    optional uint32 out_mute = 6;
    optional uint32 sample_rate = 7;
    optional uint32 sample_interval = 8;
    optional uint32 ext_i2s_en = 9;
}
